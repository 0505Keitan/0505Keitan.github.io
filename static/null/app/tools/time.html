<html>
<head>
  <meta charset="utf-8">
  <script src="./time_files/time.js"></script>
  <title>現在時刻</title>
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./main.css">
<body>
  <div class="header">
    現在の時間<p><a href="../index.html">HOME</a></p>
  </div>
  <div class="view">
    <div class="title"><b>今は...</b></div>
    <div>
      <span id="view_hour" class="day"></span><span class="view_day">時</span>
      <span id="view_min" class="day"></span><span class="view_day">分</span>
      <span id="view_sec" class="day"></span>
      <span class="view_day">秒</span>
    </div>
    <div class="hours">
      <span id="view_year" class="time"></span><span class="view_moji">年</span>
      <span id="view_month" class="time"></span><span class="view_moji">月</span>
      <span id="view_day" class="time"></span><span class="view_moji">日</span>
    </div>
  </div>
</body>
</html>
