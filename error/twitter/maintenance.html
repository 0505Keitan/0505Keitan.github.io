<!DOCTYPE html>
<html lang="ja">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      margin: 0;
      padding: 0;

    body {

      -ms-flex-direction: column;
      flex-direction: column;

    .message-text {

      color: #ffffff;

      color: #ffffff;

</html>
