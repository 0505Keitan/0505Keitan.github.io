name: build and release

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
    - uses: actions/checkout@master

    - name: setup node
      uses: actions/setup-node@v2.1.2
      with:
        node-version: '17.x'

    - name: Install dependencies
      run: yarn

    - name: Build
      run: yarn build

    - name: Export
      run: yarn export

    - name: Add nojekyll
      run: touch ./out/.nojekyll

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out