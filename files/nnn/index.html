<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <div id="main" class="main">
    <header>
      <div class="header-right">
        <p>Clock</p>
        <p class="link" onclick="htu()">How to use</p>
      </div>
      <div class="header-left">
        <p>Auto Fonts</p>
        <input type="checkbox" id="autoF" onchange="autoFont()" checked>
        <p>Clock Size</p>
        <input type="range" value="150" min="150" max="200" step="25" oninput="changeSize(value)">
        <select class="font" onchange="changeFont(value)">
          <option selected>Change Fonts</option>
          <option value="Roboto" class="fonts"></option>
          <option value="Raleway" class="fonts"></option>
          <option value="Lexend Deca" class="fonts"></option>
          <option value="Lexend Zetta" class="fonts"></option>
          <option value="Dosis" class="fonts"></option>
          <option value="Anton" class="fonts"></option>
          <option value="Teko" class="fonts"></option>
          <option value="Play" class="fonts"></option>
          <option value="Orbitron" class="fonts"></option>
          <option value="Economica" class="fonts"></option>
          <option value="Changa" class="fonts"></option>
          <option value="Lacquer" class="fonts"></option>
          <option value="Allerta Stencil" class="fonts"></option>
          <option value="Tenor Sans" class="fonts"></option>
          <option value="Pattaya" class="fonts"></option>
          <option value="Six Caps" class="fonts"></option>
          <option value="Rationale" class="fonts"></option>
          <option value="Notable" class="fonts"></option>
        </select>
      </div>
    </header>
    <div class="view" id="view">
      <div>
        <span id="view_year" class="days"></span>
        <span id="view_month" class="days"></span>
        <span id="view_day" class="days"></span>
      </div>
      <div>
        <span id="view_hour" class="hours"></span>
        <span id="view_min" class="hours"></span>
        <span id="view_sec" class="hours"></span>
      </div>
    </div>
  </div>
</body>
</html>
