<head>
<meta charset='utf-8'>
<script>
  var img = new Image();    //画像オブジェクト作成
  img.src = "./images/radio.jpg";  //写真のパスを指定する
</script>
</head>
<body>
<form name='mainForm'>  
  <div>
    <h3>パーソナリティ</h3>
    <input name='p_name' type='text' value=''>
  </div>
  <div>
    <h3>ゲスト</h3>
    <input name='g_name' type='text' value=''>
  </div>
  </form>
<button onClick="draw1()" value="生成">生成</button>
<br>

<canvas id="cv1" width="1300" height="700"></canvas>

<script>
  const form = document.forms.mainForm;
  form.p_name.value = '';
  form.g_name.value = '';

  function draw1(){
    const img = new Image();
    img.addEventListener('load', () => {
      const ctx = document.getElementById('cv1').getContext('2d');
      ctx.drawImage(img, 0, 0, 1300, 700);
      ctx.font = '45px 筑紫A丸ゴシックStdR';
      ctx.fillStyle = '#004358';

      ctx.fillText(form.p_name.value, 200, 170);

      ctx.fillText(form.g_name.value, 200, 320);
    });
    img.src = './images/radio.jpg';
  }
</script>
</body>
