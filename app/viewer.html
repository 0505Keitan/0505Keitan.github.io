<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>コメントビュー</title>
  <script>
  const watchword = 'opencampus2019-tachikawa';

  window.onload = function () {
    var config = {
      apiKey: " AIzaSyBczL_oF3BT4HuTXDOsihatdxOTEpNMU8U",
      authDomain: "kakeibo-0505keitan.firebaseapp.com",
      databaseURL: "https://kakeibo-0505keitan.firebaseio.com",
      projectId: "kakeibo-0505keitan",
      storageBucket: "kakeibo-0505keitan.appspot.com",
      messagingSenderId: "161060563071"
    };
    if(!firebase.apps.length){
      firebase.initializeApp(config);
      firebase.auth().signInAnonymously();
    }else{
      alert("縺吶〒縺ｫ蛻･縺ｪfirebase繧｢繝励Μ縺悟ｮ夂ｾｩ縺輔ｌ縺ｦ縺�ｋ縺溘ａcomets繧貞茜逕ｨ蜃ｺ譚･縺ｾ縺帙ｓ");
    }
    var dbref = firebase.database().ref("comment/" + watchword);
    dbref.set(null).then(e => {
      dbref.on("child_added", commentSnapShot => {
        var commentText = commentSnapShot.val().text;
        var id = commentSnapShot.key;
        var word = ['いいね！', 'なるほど！', 'N高行きたい！', '立川キャンパスに行きたい！', '8888888888', '草'];
        if(word.indexOf(commentText) >= 0)return;
        var commentDom = $("<p></p>", {
          id: id,
          class: "box"
        })
        .html('<input type="checkbox" name="save" value="'+id+'">'+getNow()+'：'+commentText);
        $("#comets").append(commentDom);
      });
    });
    //ページを読み込んだら、チェックボックスにクッキーの値を反映する
    if($.cookie("save_comment")){
      var load_values = $.cookie("save_comment").split(",");
      for(var i = 0; i < load_values.length; ++i){
        load_values[i] = decodeURIComponent(load_values[i]);
      }
      $("input[type=checkbox][name=save]").each(function(){
        this.checked = $.inArray(this.value, load_values) != -1;
      });
    }
    //チェックを変えたらクッキーを保存するイベントを登録する
    $("input[type=checkbox][name=save]").change(function(){
      var save_values = [];
      $("input[type=checkbox][name=save]").each(function(){
        this.checked && save_values.push(encodeURIComponent(this.value));
      });
      $.cookie("save_comment", save_values.join(","));
    });
  }

  setTimeout(function() {
    var config = {
      apiKey: " AIzaSyBczL_oF3BT4HuTXDOsihatdxOTEpNMU8U",
      authDomain: "kakeibo-0505keitan.firebaseapp.com",
      databaseURL: "https://kakeibo-0505keitan.firebaseio.com",
      projectId: "kakeibo-0505keitan",
      storageBucket: "kakeibo-0505keitan.appspot.com",
      messagingSenderId: "161060563071"
    };
    if(!firebase.apps.length){
      firebase.initializeApp(config);
      firebase.auth().signInAnonymously();
    }else{
      alert("縺吶〒縺ｫ蛻･縺ｪfirebase繧｢繝励Μ縺悟ｮ夂ｾｩ縺輔ｌ縺ｦ縺�ｋ縺溘ａcomets繧貞茜逕ｨ蜃ｺ譚･縺ｾ縺帙ｓ");
    }
    
    var dbref = firebase.database().ref("comment/" + watchword);
    dbref.set(null).then(e => {
      dbref.on("child_added", commentSnapShot => {
        var commentText = commentSnapShot.val().text;
        var id = commentSnapShot.key;
        var word = ['いいね！', 'なるほど！', 'N高行きたい！', '立川キャンパスに行きたい！', '8888888888', '草'];
        if(word.indexOf(commentText) >= 0)return;
        var commentDom = $("<p></p>", {
          id: id,
          class: "box"
        })
        .html('<input type="checkbox" name="save" value="'+id+'">'+getNow()+'：'+commentText);
        $("#comets").append(commentDom);
      });
    });
  }, 1000);

  function getNow() {
    var now = new Date();
    var hour = now.getHours();
    var min = now.getMinutes();
    var sec = now.getSeconds();
    var s = hour + ":" + min + ":" + sec;
    return s;
  }
  </script>
  <style>
  .box {
    padding: 15px 20px;
    margin-top: 10px;
    border: 1px solid gray;
    border-radius: 10px;
  }
  </style>
</head>
<body>
  <div id="comets"></div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</body>
</html>
