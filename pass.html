<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"?
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>パスワード生成</title>
<link rel="stylesheet" href="pass_files/style.css">
</head>
<body>
<h1>パスワード生成 <p><a href="https://twitter.com/comameito">powered by comame</a></p></h1>
<form id="gen-password" name="genpass">
<div class="hidden_box">
<input type="checkbox" id="label1" />
    オプション表示
    <div class="hidden_show">
      <div class="box">
      <select id="Select1" onChange="num()">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    作成数(一度に5個まで作成できます。)
<br>
      <input type="checkbox" onChange="ch()" name="sw" value="1">コピー時のダイアログをなくす<br>
      <input type="checkbox" onChange="devalert2();"  id="deve" value="1">実験的機能を有効にする
      </div>
      </div>
</div>

    
        <div class="chars">
            <h2>使用する文字の種類</h2>
            <div class="choice-wrap">
                <label><input type="checkbox" name="chars" checked="checked">123</label>
                <label><input type="checkbox" name="chars" checked="checked">abc</label>
                <label><input type="checkbox" name="chars" checked="checked">ABC</label>
                <label><input type="checkbox" name="chars">記号</label>
                <label><div id="dev-output"></div></label>
            </div>
        </div>
        
        <div class="length">
            <h2>文字数</h2>
            <div class="choice-wrap">
                <label><input type="radio" name="length">8</label>
                <label><input type="radio" name="length">12</label>
                <label><input type="radio" name="length" checked="checked">16</label>
                <label><input type="radio" name="length">24</label>
                <label><input type="radio" name="length">32</label>
                <label><input type="radio" name="length">64</label>
                </div>
        </div>

        <input id="submit" type="submit" value="生成">
        

    </form>

    <div id="result">
        <input readonly="readonly" id="password" class="password">
        <div id="outpass"></div>
                <div id="output"></div>
    </div>

    <footer>
    </footer>

    <script src="pass_files/pass.js"></script>

</body>
</html>
